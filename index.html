    const post = {
        author: "John", //вывести этот текст
        postId: 23,

            {
                userId: 10,

    //3 задание. Скидка 15%
    const products = [
        {
            id: 3,
            price: 200,
        },
        {
            id: 4,
            price: 900,
        },
        {
            id: 1,
            price: 1000,
        },
    ];

    let discount = 15;

    //Тут происходит вся магия со скидкой.
    function makeDiscount(price){
        console.log("Цена со скидкой на товар id " + price["id"] + ": " + (price["price"] / 100 * discount));
    }

    //Перебираем массив продуктов
    products.forEach(makeDiscount);
